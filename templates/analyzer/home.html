<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Village Comparison (2020–2024)</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .analysis-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .loading-spinner {
            display: none;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .category-checkbox {
            margin: 5px 0;
        }
        .analysis-text {
            line-height: 1.8;
            font-size: 16px;
        }
        .tokens-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-5">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="bi bi-building"></i>
                            Real Estate Village Comparison
                        </h1>
                        <p class="lead text-muted">Select two villages and multiple categories to compare real estate data (2020–2024)</p>
                    </div>

                    <!-- Form -->
                    <form id="comparisonForm">
                        <div class="row g-4">
                            <!-- Village Selection -->
                            <div class="col-md-6">
                                <label for="village1" class="form-label fw-bold">
                                    <i class="bi bi-geo-alt"></i> Village 1
                                </label>
                                <select class="form-select" id="village1" name="village1" required>
                                    <option value="">Select Village 1</option>
                                    {% for village in villages %}
                                    <option value="{{ village }}">{{ village|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="village2" class="form-label fw-bold">
                                    <i class="bi bi-geo-alt"></i> Village 2
                                </label>
                                <select class="form-select" id="village2" name="village2" required>
                                    <option value="">Select Village 2</option>
                                    {% for village in villages %}
                                    <option value="{{ village }}">{{ village|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Categories -->
                            <div class="col-12">
                                <label class="form-label fw-bold">
                                    <i class="bi bi-tags"></i> Categories
                                </label>
                                <div class="row">
                                    {% for category in categories %}
                                    <div class="col-md-3">
                                        <div class="form-check category-checkbox">
                                            <input class="form-check-input" type="checkbox" value="{{ category }}" id="category_{{ forloop.counter }}" name="categories">
                                            <label class="form-check-label" for="category_{{ forloop.counter }}">
                                                {{ category }}
                                            </label>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <!-- Query -->
                            <div class="col-12">
                                <label for="query" class="form-label fw-bold">
                                    <i class="bi bi-question-circle"></i> Query (Optional)
                                </label>
                                <textarea class="form-control" id="query" name="query" rows="3" 
                                    placeholder="e.g., give me analysis of both for selected categories"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-search"></i> Compare Villages
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Loading Spinner -->
                    <div class="loading-spinner text-center mt-4" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Generating comparison...</p>
                    </div>

                    <!-- Error Messages -->
                    <div id="errorContainer"></div>

                    <!-- Results -->
                    <div id="resultsContainer" class="mt-5" style="display: none;">
                        <div class="card analysis-card">
                            <div class="card-header bg-primary text-white">
                                <h3 class="mb-0">
                                    <i class="bi bi-graph-up"></i> Analysis Results
                                </h3>
                            </div>
                            <div class="card-body">
                                <div id="analysisText" class="analysis-text"></div>
                                
                                <div id="tokensInfo" class="tokens-info mt-3"></div>
                                
                                <!-- Sources Collapse -->
                                <div class="mt-4">
                                    <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#sourcesCollapse">
                                        <i class="bi bi-eye"></i> Show Sources
                                    </button>
                                    <div class="collapse mt-3" id="sourcesCollapse">
                                        <div class="card card-body">
                                            <h6>Data Sources:</h6>
                                            <div id="sourcesText" class="small text-muted"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('comparisonForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const village1 = document.getElementById('village1').value;
            const village2 = document.getElementById('village2').value;
            const query = document.getElementById('query').value;
            
            // Get selected categories
            const categoryCheckboxes = document.querySelectorAll('input[name="categories"]:checked');
            const categories = Array.from(categoryCheckboxes).map(cb => cb.value);
            
            // Validation
            if (!village1 || !village2) {
                showError('Please select both villages.');
                return;
            }
            
            if (village1.toLowerCase() === village2.toLowerCase()) {
                showError('Villages must be different.');
                return;
            }
            
            if (categories.length === 0) {
                showError('Please select at least one category.');
                return;
            }
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            clearError();
            
            // Prepare request
            const payload = {
                village1: village1,
                village2: village2,
                categories: categories,
                query: query
            };
            
            try {
                const response = await fetch('/compare/?stream=true', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.body) {
                    showError('Streaming not supported in this browser.');
                    document.getElementById('loadingSpinner').style.display = 'none';
                    return;
                }
                
                document.getElementById('analysisText').innerHTML = '';
                document.getElementById('resultsContainer').style.display = 'block';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let done = false;
                let fullText = '';
                
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        const chunk = decoder.decode(value, { stream: true });
                        fullText += chunk;
                        document.getElementById('analysisText').innerHTML += chunk.replace(/\n/g, '<br>');
                    }
                }
                
                // Hide spinner
                document.getElementById('loadingSpinner').style.display = 'none';
                // Optionally, you can fetch tokens/sources in a separate request if needed
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                document.getElementById('loadingSpinner').style.display = 'none';
                console.error('Error:', error);
            }
        });
        
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
